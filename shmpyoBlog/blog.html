<body>
    <div id="header-container"></div>
    <div class="information_1_section">
        <div class="flex">
            <img class="image" src="/IMG/벨.png">
            <h1 class="title">쉼표샵의 새로운 소식을 확인해 보세요</h1>
        </div>
        <hr>
        <div id="post-list" class="post-button-container">
        </div>
    </div>

    <iframe 
        src="/footer.html" 
        style="width: 100%; height: 250px; border: none;"> 
    </iframe>

<script>
    fetch('/posts')
        .then(response => response.json())
        .then(posts => {
            const postListElement = document.getElementById('post-list');
            postListElement.innerHTML = '';

            posts.forEach(post => {
                const button = document.createElement('button');
                const dateDiv = document.createElement('div');

                button.innerHTML = `
                    <span>${post.title}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="16" height="16" style="margin-left: 8px;">
                        <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/>
                    </svg>
                `;
                
                dateDiv.textContent = post.date

                button.appendChild(dateDiv);
                button.onclick = () => window.location.href = `/post/${post._id}`;

                postListElement.appendChild(button);
            });
        })
        .catch(err => console.error("게시글을 가져오는 데 오류가 발생했습니다.", err));

</script>

<script src="/Js/scrollTop.js"></script>
<script>
    fetch('/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
