<body>
  <div id="header-container"></div>
  <div class="information_1_section">
    <div class="flex">
      <h1 class="title" id="post-title">쉼표 소식을 받아보세요</h1>
      <p class="date" id="date">2025년 2월 24일 테스트</p>
    </div>
    <div class="content" id="post-content">
      안녕하세요, 쉼표샵입니다.<br>아직 설치하는 법을 모르군요! 제가 알려드릴게요.<hr>

  <iframe src="/footer.html" style="width: 100%; height: 250px; border: none;"></iframe>

  <script>
    // URL에서 게시글 ID를 가져오는 함수
    const postId = window.location.pathname.split('/')[2];

    // 게시글 상세 정보를 가져오는 함수
    fetch(`http://localhost:3019/post/${postId}`)
      .then(response => response.json())  // JSON 데이터로 처리
      .then(post => {
        // 서버에서 받은 게시글 내용 적용
        document.getElementById('post-title').textContent = post.title;
        document.getElementById('post-content').innerHTML = post.content;
        document.getElementById('date').textContent = new Date(post.date).toLocaleDateString();
      })
      .catch(err => console.error("게시글을 가져오는 데 오류가 발생했습니다.", err));
  </script>

  <script src="./Js/scrollTop.js"></script>
  <script>
    fetch('/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
  </script>
