    <iframe src="/footer.html" style="width: 100%; height: 250px; max-height: 250px; border: none; overflow: hidden;"></iframe>



    <script src="/Js/scrollTop.js"></script>

    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>

    <script>
        fetch('/products')
            .then(response => response.json())
            .then(data => {
                data.forEach(product => {
                    if (product.pus === 'T') {
                        const productButton = document.querySelector(`button.${product.code}`);
                        
                        if (productButton) {
                            const productPrice = productButton.querySelector('.product_price');
                            const productImage = productButton.querySelector('.product_image');
                            const productTag = productButton.querySelector('.product_tag');
                            const PRres = productButton.querySelector('.product_res');
                            const productDis = productButton.querySelector('.product_discount');
                            
                            if (productPrice) {
                                const price = product.discountPrice || product.price;

                                if (product.discount == "0") {
                                    productPrice.textContent = `${price.toLocaleString()}원`;
                                } else {
                                    productPrice.textContent = `${price.toLocaleString()}원 (-${product.discount}%)`;
                                    productDis.src = `/IMG/할인상품.png`;
                                }
                            }

                            if (product.res === 'T') {
                                PRres.src = `/IMG/사전예약.png`;
                            }


                            if (productImage) {
                                productImage.src = `/IMG/product_img/${product.code}.png`;
                            }

                            if (productTag) {
                                productTag.src = `/IMG/${product.tag}.png`;
                            }

                        }
                    } else {
                        const productButton = document.querySelector(`button.${product.code}`);
                        if (productButton) {
                            productButton.style.display = 'none';
                        }
                    }
                });
            })
            .catch(err => {
                console.error('Error fetching product data:', err);
                alert('서버에서 데이터를 가져오는 데 실패했습니다.');
            });

        function redirectToProductPage(productCode) {
            window.location.href = `/project/product_info/${productCode}.html`;
        }


        function filterProducts() {
            let searchQuery = document.getElementById('searchInput').value.toLowerCase();
            let products = document.querySelectorAll('[data-name]');
            
            products.forEach(function(product) {
                let productName = product.getAttribute('data-name').toLowerCase();
                if (productName.includes(searchQuery)) {
                    product.style.display = '';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        function redirectToProductPage(productCode) {
            window.location.href = `/project/product_info/${productCode}.html`;
        }

    </script>
