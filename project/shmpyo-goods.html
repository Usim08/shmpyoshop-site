    <script>
        function redirectToPayment(productCode) {
            console.log(productCode);
            // 요청 URL을 전체 경로로 수정
            fetch(`https://www.shmpyoshop.com/get-product-info/${productCode}`)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('상품 정보를 가져오는데 실패했습니다.');
                    }
                    return response.json();
                })
                .then((productInfo) => {
                    // 결제창 URL 생성
                    const paymentURL = `/payment?code=${productInfo.code}&name=${encodeURIComponent(productInfo.name)}&price=${productInfo.price}`;
                    
                    // 결제 페이지로 이동
                    window.location.href = paymentURL;
                })
                .catch((error) => {
                    console.error('결제창 이동 중 오류:', error);
                    alert('결제창으로 이동할 수 없습니다. 다시 시도해주세요.');
                });
        }
