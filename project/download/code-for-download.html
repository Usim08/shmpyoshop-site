<body>
    <div id="header-container"></div>
    
    <div class="info_1_main">
        <div class="info_1_section">
            <h1 class="ifo_title_h1">상품 다운로드</h1>
    
            <div class="info_1_box_text">
                <div class="lastinput">
                    <p class="sub_title">상품의 비밀 코드</p>
                    <div class="secretcode_input">
                        <input type="text" id="secretCode" class="input_one_section">
                        <button class="verify_button" id="check_secret_code">확인</button>
                    </div>
                    <div class="error" id="error-message" style="color: #D58181;"></div>

                    <p class="sub_title" id="one_title" style="display: none;">이름</p>
                    <input type="text" id="name" class="input_one_section" style="display: none;">
                    <div class="error" id="error-message-name" style="color: #D58181;"></div>

                    <p class="sub_title" id="two_title" style="display: none;">전화번호</p>
                    <div class="phone-verification" id="one_section" style="display: none;">
                        <input type="text" id="phone_number" class="input_one_section" placeholder="01012345678">
                        <button class="verify_button" id="verifyBtn">인증</button>
                    </div>
                    <div class="error" id="error-message-phone" style="color: #D58181;"></div>

                    <p class="sub_title" id="phone_verify_sub" style="display: none;">인증번호 (3:00)</p>
                    <div class="phone-verifyNumber" id="two_section" style="display: none;">
                        <input type="text" id="verify_number" class="input_one_section">
                        <button class="verify_button" id="verify_number_btn">확인</button>  
                    </div>  
                    <div class="error" id="error-message-verify" style="color: #D58181;"></div>
                </div>

                <div class="info_last_list" id = "info_last_list" style="display: none;">
                    <div class="info_1_check_list">
                        <li>쉼표샵 상품 파일은 구매자 본인만 다운로드 할 수 있습니다.</li>

                        <li>등록한 코드는 카카오톡 또는 디스코드를 통해 확인하실 수 있습니다.</li>

                    </div>
                </div>
                <div class="lastbutton" id="lastbutton" style="display: none;">
                    <button class="input_two_section" id="registerBtn">상품 다운로드하기</button>
                </div>
            </div>
