<body>
    <div id="header-container"></div>
    
    <div class="info_1_main">
        <div class="info_1_section">
            <p class="ifo_title_h1" id="title"></p>
    
            <div class="info_1_box_text">
                <div class="flex_input">
                    <div class="lastinput">
                        <p class="sub_title" id="one_title">배너에 표시될 서버 이름을 알려주세요</p>
                        <input type="text" id="serverName" class="input_one_section">
                    </div>

                    <div class="lastinput">
                        <p class="sub_title" id="one_title">신청하신 서버에서 본인의 직책을 알려주세요</p>
                        <input type="text" id="serverRole" class="input_one_section">
                    </div>
                </div>

                <div class="flex_input">
                    <div class="lastinput">
                        <p class="sub_title" id="one_title">신청하신 서버의 영구 링크를 첨부해 주세요</p>
                        <input type="text" id="serverLink" class="input_one_section">
                    </div>
                </div>

                <div class="flex_input">
                    <div class="lastinput">
                        <p class="sub_title" id="one_title">파트너십을 맺으면 쉼표샵에 어떤 이점을 가져올 수 있을지 알려주세요</p>
                        <input type="text" id="Reason" class="input_one_section">

                        <div class="in_m_t_t">
                            <svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 -960 960 960" width="15px" fill="#C6C7C9"><path d="M442-282h78v-246h-78v246Zm37.61-322.46q16.12 0 27.41-10.9 11.29-10.91 11.29-27.02 0-16.12-10.91-27.41-10.9-11.28-27.01-11.28-16.12 0-27.41 10.9t-11.29 27.02q0 16.11 10.91 27.4 10.9 11.29 27.01 11.29ZM480.34-84q-81.75 0-153.96-30.94-72.21-30.94-126.34-85.05-54.13-54.11-85.09-126.25Q84-398.37 84-480.39q0-82.28 31-154.21t85.21-126.23q54.21-54.3 126.25-84.74Q398.49-876 480.39-876q82.27 0 154.19 30.42 71.93 30.42 126.24 84.71 54.31 54.29 84.75 126.44Q876-562.29 876-480.26q0 82.03-30.42 153.9t-84.7 126.1q-54.28 54.23-126.4 85.25Q562.35-84 480.34-84Zm-.34-78q132.51 0 225.26-92.74Q798-347.49 798-480t-92.74-225.26Q612.51-798 480-798t-225.26 92.74Q162-612.51 162-480t92.74 225.26Q347.49-162 480-162Zm0-318Z"/></svg>

                        </div>
                    </div>
                </div>
                <div class="lastbutton" id="lastbutton">
                    <button class="input_two_section" id="check_verify_code">제출하기</button>
                </div>
            </div>
        </div>
    </div>
    


    <iframe 
        src="/footer.html" 
        style="width: 100%; height: 250px; border: none;">
    </iframe>

    <script src="/Js/scrollTop.js"></script>

    <script>
        const serverTitle = "<%= serverTitle %>";
        document.getElementById("title").innerText = `${serverTitle} 서버의 파트너 체결을 위한 양식 작성을 완료해 주세요`;



        document.getElementById("check_verify_code").addEventListener("click", function () {
        const input1 = document.getElementById("serverName");
        const input2 = document.getElementById("serverRole");
        const input3 = document.getElementById("serverLink");
        const input4 = document.getElementById("Reason");

        const title1 = document.getElementById("title1");
        const title2 = document.getElementById("title2");
        const title3 = document.getElementById("title3");
        const title4 = document.getElementById("title4");

        function checkField(input, title) {
            if (input.value.trim() === "") {
                input.classList.add("input_error");
                if (title) title.classList.add("error");
            } else {
                input.classList.remove("input_error");
                if (title) title.classList.remove("error");
            }
        }
        checkField(input1, title1);
        checkField(input2, title2);
        checkField(input3, title3);
        checkField(input4, title4);

        if (input1.value.trim() && input2.value.trim() && input3.value.trim() && input4.value.trim()) {
            fetch("/send-webhook", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ 
                    serverTitle, 
                    field1: input1.value, 
                    field2: input2.value, 
                    field3: input3.value, 
                    field4: input4.value 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("파트너 신청 접수가 완료되었어요. 3일 내로 심사 결과를 알려드릴게요.\n\n파트너 신청이 완료되었으므로 기존에 열려있던 문의 티켓은 자동으로 종료됩니다.\n추가 문의사항이 있으시면 고객센터를 방문해 주세요.");
                    window.location.href = 'https://www.shmpyoshop.com/home';
                }
            })
            .catch(error => {
                console.error("오류 발생:", error);
                alert("오류가 발생했습니다. 고객센터로 문의해 주세요.");
            });
            }
        });

        document.querySelectorAll(".input_one_section").forEach(input => {
            input.addEventListener("focus", function () {
                this.classList.remove("input_error");
                const title = this.previousElementSibling;
                if (title && title.classList.contains("sub_title")) {
                    title.classList.remove("error");
                }
            });
        });

    </script>

    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
