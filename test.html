<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Dynamic HTML</title>
</head>
<body>
    <div id="container">
        <h1>자동으로 생성되는 HTML 예시</h1>
        <button onclick="addElement()">HTML 추가</button>
    </div>

    <script>
        function addElement() {
            // 새로운 div 요소 생성
            const newDiv = document.createElement("div");
            newDiv.innerHTML = "<p>이것은 동적으로 생성된 HTML입니다!</p>";
            
            // 생성된 요소를 container에 추가
            document.getElementById("container").appendChild(newDiv);
        }
    </script>
</body>
</html>
